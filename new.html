<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="align">
        <div>
            <header class="heading">CALCULATOR</header>
        </div>

        <div>
            <div class="top-container">
                <p class="paragraph">0</p>
            </div>
            <div class="container1">
                <div class="first-three-containers">
                    <p>AC</p>
                </div>
                <div class="first-three-containers">
                    <p>( )</p>
                </div>
                <div class="first-three-containers">
                    <p>%</p>
                </div>
                <div class="last-column">
                    <p>/</p>
                </div>
            </div>

            <div class="container1">
                <div class="first_three_column">
                    <p>7</p>
                </div>
                <div class="first_three_column">
                    <p>8</p>
                </div>
                <div class="first_three_column">
                    <p>9</p>
                </div>
                <div class="last-column">
                    <p>X</p>
                </div>
            </div>

            <div class="container1">
                <div class="first_three_column">
                    <p>4</p>
                </div>
                <div class="first_three_column">
                    <p>5</p>
                </div>
                <div class="first_three_column">
                    <p>6</p>
                </div>
                <div class="last-column">
                    <p>-</p>
                </div>
            </div>

            <div class="container1">
                <div class="first_three_column">
                    <p>1</p>
                </div>
                <div class="first_three_column">
                    <p>2</p>
                </div>
                <div class="first_three_column">
                    <p>3</p>
                </div>
                <div class="last-column">
                    <p>+</p>
                </div>
            </div>

            <div class="container1">
                <div class="first_three_column">
                    <p>0</p>
                </div>
                <div class="first_three_column">
                    <p>.</p>
                </div>
                <div class="first_three_column">
                    <p>Del</p>
                </div>
                <div class="last-column">
                    <p>=</p>
                </div>
            </div>


        </div>

        <div>
            <hr class="rule" />
            <p class="heading">Designed By Yaswanth Madina</p>
        </div>
    </div>
</body>
</html>
